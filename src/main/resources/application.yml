# 项目相关配置
autotest:
  # 名称
  name: AutoTest Platform
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2024
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/autotest/uploadPath，Linux配置 /home/autotest/uploadPath）
  profile: D:/autotest/uploadPath
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30

# 日志配置
logging:
  level:
    com.autotest: debug
    org.springframework: warn
    org.springframework.web: info
    org.mybatis: debug

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  # 文件上传
  servlet:
     multipart:
       # 单个文件大小
       max-file-size:  10MB
       # 设置总上传的文件大小
       max-request-size:  20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://localhost:3306/autotest_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: autotest
        password: autotest123
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
        urlPattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: "/druid/*"
        # 控制台管理用户名和密码
        login-username: autotest
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # Redis配置
  redis:
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 3000ms
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

# MyBatis配置
mybatis:
  # 配置文件路径
  config-location: classpath:mybatis/mybatis-config.xml
  # 映射文件路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体类包路径
  type-aliases-package: com.autotest.platform.**.domain

# MyBatis Plus配置
mybatis-plus:
  # 配置文件路径
  config-location: classpath:mybatis/mybatis-config.xml
  # 映射文件路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体类包路径
  type-aliases-package: com.autotest.platform.**.domain
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 主键类型（AUTO为自增）
      id-type: AUTO
      # 逻辑删除配置
      logic-delete-field: delFlag
      logic-delete-value: 2
      logic-not-delete-value: 0
  # 配置项
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 缓存配置
    cache-enabled: false
    # 延迟加载
    lazy-loading-enabled: true
    # 多结果集
    multiple-result-sets-enabled: true
    # 使用列标签代替列名
    use-column-label: true
    # 允许JDBC生成主键
    use-generated-keys: true
    # 默认执行器类型
    default-executor-type: REUSE
    # 超时时间
    default-statement-timeout: 25000


# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30

# MyBatis-Plus分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
springfox:
  documentation:
    swagger:
      v2:
        enabled: true

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 自动化测试平台特定配置
autotest-platform:
  # 文件存储配置
  file:
    # 上传文件存储路径
    upload-path: D:/autotest/upload
    # 测试报告存储路径
    report-path: D:/autotest/reports
    # 截图存储路径
    screenshot-path: D:/autotest/screenshots
  # 测试执行配置
  execution:
    # 最大并发执行数
    max-concurrent-executions: 10
    # 默认超时时间（分钟）
    default-timeout: 30
    # 重试次数
    retry-count: 2
  # Selenium配置
  selenium:
    # WebDriver路径
    webdriver-path: D:/selenium/drivers
    # 默认浏览器
    default-browser: chrome
    # 是否使用无头模式
    headless: false
  # 通知配置
  notification:
    # 钉钉机器人
    dingtalk:
      enabled: false
      webhook-url:
      secret:
    # 邮件通知
    email:
      enabled: true
      smtp-host: smtp.163.com
      smtp-port: 25
      username:
      password: